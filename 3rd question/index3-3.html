<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>jQuery.each demo</title>
    <style>
        div {
            color: blue;
        }
        
        div#five {
            color: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body>

    <div id="one"></div>
    <div id="two"></div>
    <div id="three"></div>
    <div id="four"></div>
    <div id="five"></div>

    <script>
        var arr = ["one", "two", "three", "four", "five"];
        var obj = {
            one: 1,
            two: 2,
            three: 3,
            four: 4,
            five: 5
        };

        jQuery.each(arr, function(i, val) {
            cd = (new Date()).toISOString().split('T')[0];
            $("#" + val).text(`Today is ` + val + ".");

            // Will stop running after "three"
            return (val !== "five");
        });
        var i = 0;
        $("div")
            .mouseover(function() {
                i += 1;
                $(this).text("You've an messages when you comeover x " + i);
            })
        jQuery.each(obj, function(i, val) {
            $("#" + i).append(document.createTextNode(" - " + val));
        });
    </script>
    <script>
        $("#one").click(function() {
            console.log(`at ${cd} This is div_1`);
        });
        $("#two").click(function() {
            console.log(`at ${cd} This is div_2`);
        });
        $("#three").click(function() {
            console.log(`at ${cd} This is div_3`);
        });
        $("#four").click(function() {
            console.log(`at ${cd} This is div_4`);
        });
        $("#five").click(function() {
            console.log(`at ${cd} This is div_5`);
        });
    </script>




</body>

</html>
